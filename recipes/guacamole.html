<body>
    <h1>Guacamole</h1>
    <img src="https://www.allrecipes.com/thmb/-DpEFHsqzsbggafXTCr_WMuoSuY=/0x512/filters:no_upscale():max_bytes(150000):strip_icc()/AR-14231-guacamole-4x3-f7a3b5752c7f4f3fb934d03a8b548826.jpg" alt="guacamole">
    <p>Guacamole is an excellent side dipping when eating chips/nachos.</p>
    <h1>Ingridients</h1>
    <ul>
        <li>Avocado</li>
        <li>Lemon</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Wash your ripe Avocado</li>
        <li>Cut it and remove the seed</li>
        <li>Scrap the avocado from the skin</li>
        <li>Mash your avocado</li>
        <li>Squeeze a lemon</li>
    </ol>
</body>
